{% extends "base.html" %}

{% block content %}
<div id="banner">
<h1 class="">Edit {{ user.username }}'s profile</h1>
</div>

<div class="formFieldWrapper">
<form action="" method="post">
	{% csrf_token %}
	<ul class="form">
	{{ form.as_ul }}
	</ul>
	<input type="submit" value="Submit" class="submit_row" />
	
</form>
</div>

{% endblock content %}
